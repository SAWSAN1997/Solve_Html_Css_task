<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 20px;
        background-color: red;
      }
      .bo1 {
        opacity: 100%;
      }
      .bo2 {
        opacity: 50%;
      }
      .bo3 {
        opacity: 25%;
      }
      .bo4 {
        opacity: 0%;
      }
    </style>
  </head>
  <body>
    <div class="box bo1">opacity 100%</div>
    <div class="box bo2">opacity 50%</div>
    <div class="box bo3">opacity 25%</div>
    <div class="box bo4">opacity 0%</div>
  </body>
</html>
