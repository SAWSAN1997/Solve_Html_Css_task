<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .upper {
        text-transform: uppercase;
      }
      .lower {
        text-transform: lowercase;
      }
      .cptlized {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h1>using text transform property</h1>
    <p class="upper">this text used uppercase</p>
    <p class="lower">this text used lowercase</p>
    <p class="cptlized">this text used capitalize</p>
  </body>
</html>
