<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .normal {
        font-style: normal;
        font-size: 40px;
      }
      .italic {
        font-style: italic;
        font-size: 70px;
      }
      .oblique {
        font-style: oblique;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p class="normal">this text is normal style and size 40</p>
    <p class="italic">this text is italic style and size 70</p>
    <p class="oblique">this text is oblique and size 20</p>
  </body>
</html>
