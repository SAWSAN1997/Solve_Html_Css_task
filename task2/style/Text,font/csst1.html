<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .ai {
        text-decoration: overline;
      }
      .ai1 {
        text-decoration: line-through;
      }
      .ai2 {
        text-decoration: underline;
        text-decoration-color: blueviolet;
      }
      .decroted {
        text-decoration: overline underline;
        text-decoration-color: blue;
      }
    </style>
  </head>
  <body>
    <p class="ai">This Text Decroation Using overline</p>
    <p class="ai1">This Text Decroation Using over line line-through</p>
    <p class="ai2">This Text Using underline</p>
    <p class="decroted">This Text Using overline and underline</p>
  </body>
</html>
